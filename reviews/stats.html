                <div id="info">
                    <script>
                        window.onload = function () {
                            var priceChart = new CanvasJS.Chart("priceChart", {
                            animationEnabled: true,
                            theme: "light2", // "light1", "light2", "dark1", "dark2"
                            title: {
                                text: "Soup Prices over Reviews"
                            },
                            axisY: {
                                title: "Soup Price (in $)",
                                prefix: "$"
                            },
                            axisX: {
                                title: "Date of the Year"
                            },
                            data: [{
                                type: "line",
                                yValueFormatString: "\"$\"#,##0.0#",
                                toolTipContent: "Week: {label}<hr/>Soup: {soup}<hr/>Price: {y}",    
                                dataPoints: [
                                    { label: "12 March 2023", y: 2.49, soup: "Campbell's Chunky Pub-Style Chicken Pot Pie" },	
                                    { label: "19 March 2023", y: 3.09, soup: "Progresso Italian-Style Wedding (Reduced Sodium)" },	
                                    { label: "26 March 2023", y: 3.09, soup: "Campbell's Chunky Chicken and Sausage Gumbo" },
                                    { label: "2 April 2023", y: 2.69, soup: "Campbell's Chunky Old-Bay Seasoned Clam Chowder" },
                                    { label: "9 April 2023", y: 5.99, soup: "Nongshim's \"Gourmet Spicy\" Shin Noodle Soup (Pack of 4)<br><br>(Mert's Soup is priceless...)" },  
                                    { label: "16 April 2023", y: 2.74, soup: "Campbell's Chunky SPICY Chicken Quesadilla" },
                                    { label: "23 April 2023", y: 2.69, soup: "Thanks to our fans (price is an estimation)<br><br>Campbell's Chunky Sirloin Burger with Country Vegetables" },
                                    { label: "30 April 2023", y: 2.85, soup: "Campbell's Chunky New England Clam Chowder" },
                                    { label: "7 May 2023", y: 3.54, soup: "The Original \"It's Greek to me!\" Gourmet Greek Style Egg Lemon Soup" },
                                    // TO ADD MORE STATS:
                                    // { label: "DATE", y: PRICE, soup: "SOUP_NAME_EXPLANATION_HERE" },
                                ]
                            }]
                        });
                        priceChart.render();

                        var verdictChart = new CanvasJS.Chart("verdictChart", {
                            animationEnabled: true,
                            theme: "light2", // "light1", "light2", "dark1", "dark2"
                            title: {
                                text: "Review Verdicts over Time"
                            },
                            axisY: {
                                title: "Verdict (out of 10)",
                            },
                            axisX: {
                                title: "Date of the Year"
                            },
                            data: [{
                                type: "line",
                                yValueFormatString: "#,##0.0#\"/10\"",
                                toolTipContent: "Week: {label}<hr/>Soup: {soup}<hr/>Verdict: {y}",    
                                dataPoints: [
                                    { label: "12 March 2023", y: 6, soup: "Campbell's Chunky Pub-Style Chicken Pot Pie" },	
                                    { label: "19 March 2023", y: 3, soup: "Progresso Italian-Style Wedding (Reduced Sodium)" },	
                                    { label: "26 March 2023", y: 9, soup: "Campbell's Chunky Chicken and Sausage Gumbo" },
                                    { label: "2 April 2023", y: 8, soup: "Campbell's Chunky Old-Bay Seasoned Clam Chowder" },  
                                    { label: "9 April 2023", y: 9, soup: "Nongshim's \"Gourmet Spicy\" Shin Noodle Soup (Pack of 4)" },
                                    { label: "9 April 2023", y: 8, soup: "Mert's Original Turkish Tomato Twist with Homemade Croutons" },
                                    { label: "16 April 2023", y: 7, soup: "Campbell's Chunky SPICY Chicken Quesadilla" },
                                    { label: "23 April 2023", y: 7, soup: "Campbell's Chunky Sirloin Burger with Country Vegetables" },
                                    { label: "30 April 2023", y: 2, soup: "Campbell's Chunky New England Clam Chowder" },

                        });
                        verdictChart.render();
                    }
